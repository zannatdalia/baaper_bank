<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=p
    hello, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header mt-8>
        <h1 class="text-5xl text-center"> Let's get some  
            <span class="font-semibold text-purple-600">Money</span>!!! </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400 rounded p-8 ">
                    <h3 class="text-2xl">DEPOSIT</h3>
                    <h4 class="text-4xl">$<span id="deposite-total" >00</span></h4>
                </div>
                <div class="bg-green-400 rounded p-8 ">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-purple-400 rounded p-8 ">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">00</span></h4>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-200 rounded p-8">
                    <h3 class="text-2xl"> please diposite</h3>
                    <div >
                        <input  id="diposite-input" class="border border-gray-400 rounded block w-3/4  mb-4 px-2" type="text" placeholder="Type amount"> 
                        <button id="diposite-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Diposite</button>
                    </div>
                </div>
                <div class="bg-blue-200 rounded p-8">
                    <h3 class="text-2xl"> please Withdraw</h3>
                    <div >
                        <input  id="withdraw-input" class="border border-gray-400 rounded block w-3/4  mb-4 px-2" type="text" placeholder="Type amount"> 
                        <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
<script src="js/banking.js"></script>
</body>
</html>
